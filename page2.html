<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pertanyaan Romantis</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page page2">
  <div class="hearts-bg" aria-hidden="true"></div>

  <header class="top">
    <h1 id="greeting" class="title animate-fade">Hai, ... 💖</h1>
  </header>

  <main class="card animate-fade">
    <form id="qForm" class="form">
      <div class="question">
        <label for="q1">Kapan pertama kali kamu sadar kalau aku sayang banget sama kamu? 💌</label>
        <textarea id="q1" name="q1" rows="2" required></textarea>
      </div>

      <div class="question">
        <label for="q2">Apa hal paling manis yang pernah aku lakukan ke kamu? 🍓</label>
        <textarea id="q2" name="q2" rows="2" required></textarea>
      </div>

      <div class="question">
        <label for="q3">Kalau kita nanti berjodoh, kamu pengen bulan madu ke mana? 🌙</label>
        <textarea id="q3" name="q3" rows="2" required></textarea>
      </div>

      <div class="question optional">
        <label for="q4">Apa lagu yang selalu bikin kamu ingat aku?</label>
        <input id="q4" name="q4" type="text" placeholder="boleh kosong">
      </div>

      <button class="heart-btn" type="submit">Kirim Jawaban & Lanjut <span class="btn-heart">💕</span></button>
    </form>
  </main>

  <nav class="nav">
    <a href="index.html" class="nav-heart" title="Halaman Isi Nama">🏠</a>
    <a href="page2.html" class="nav-heart" title="Pertanyaan">💬</a>
    <a href="page3.html" class="nav-heart" title="Puisi">🌸</a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
